<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <form action="">

        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="conceptsForm">Concepts Covered</label>
            <input type="text" name="conceptsForm" id="conceptsForm">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="4" cols="50" name="journalEntry"></textarea>
        </fieldset>
        
        <fieldset>
            <label for="moodOption">Mood for the day</label>
            <select name="moodOption">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="confused">Confused</option>
            </select>            
        </fieldset>

    </form>
</body>
</html>
