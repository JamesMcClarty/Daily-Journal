<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Journal Entry Form</h1>
    <div class="container">
        <!--Seperate Container-->
        <form action="">
            <!--Form container-->
            <input type="hidden" id="editEntryId" value="" /><!--Hidden ID-->

            <fieldset class="contained-fieldset">
                <!--Journal Date Fieldset-->
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate" class="formInput">
            </fieldset>

            <fieldset class="contained-fieldset">
                <!--Concepts Covered Text Fieldset-->
                <label for="conceptsForm">Concepts Covered</label>
                <input type="text" name="conceptsForm" id="conceptsForm" class="formInput">
            </fieldset>

            <fieldset class="contained-fieldset">
                <!--Journal Entry Textarea Fieldset-->
                <label for="journalEntry">Journal Entry</label>
                <textarea rows="4" name="journalEntry" id="journalEntry" class="formInput"></textarea>
            </fieldset>

            <fieldset class="contained-fieldset">
                <!--Mood Option Select Fieldset-->
                <label for="moodOption">Mood for the day</label>
                <select name="moodOption" id="moodOption">
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Angry">Angry</option>
                    <option value="Confused">Confused</option>
                </select>
            </fieldset>
        </form>
        <input id="submitButton" type="submit" value="Submit">
        <!--Submit Button-->
    </div>

    <div class = "searchingTools">
    <fieldset class="radioForm">
        <legend>Search by:</legend>
        <form>
                <input type="radio" name="moodRadio" id="happyRadio" value="Happy"> Happy
                <input type="radio" name="moodRadio" id="sadRadio" value="Sad"> Sad
                <input type="radio" name="moodRadio" id="angryRadio" value="Angry"> Angry
                <input type="radio" name="moodRadio" id="confusedRadio" value="Confused"> Confused
        </form>

    </fieldset>

    <fieldset class="radioForm">
        <legend>Search Journal Entries:</legend>
        <form>
            <input type="text" name="searchBox" id="searchBox" value="" autocomplete="Search her.">
        </form>

    </fieldset>

</div>

    <article class="journalArray">

    </article>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
