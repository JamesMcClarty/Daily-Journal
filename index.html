<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Journal Entry Form</h1>
    <div class="container">
        <!--Seperate Container-->
        <form action="">
            <!--Form container-->
            <input type="hidden" id="editEntryId" value="" />
            <!--Hidden ID-->

            <fieldset class="contained-fieldset">
                <!--Journal Date Fieldset-->
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate" class="formInput">
            </fieldset>

            <fieldset class="contained-fieldset">
                <!--Concepts Covered Text Fieldset-->
                <label for="conceptsForm">Concepts Covered</label>
                <input type="text" name="conceptsForm" id="conceptsForm" class="formInput">
            </fieldset>

            <fieldset class="contained-fieldset">
                <!--Journal Entry Textarea Fieldset-->
                <label for="journalEntry">Journal Entry</label>
                <textarea rows="4" name="journalEntry" id="journalEntry" class="formInput"></textarea>
            </fieldset>

            <fieldset class="contained-fieldset">
                <!--Mood Option Select Fieldset-->
                <label for="moodOption">Mood for the day</label>
                <select name="moodOption" id="moodOption">
                    <option value="1">Happy</option>
                    <option value="2">Sad</option>
                    <option value="3">Angry</option>
                    <option value="4">Confused</option>
                </select>
            </fieldset>
        </form>
        <input id="submitButton" type="submit" value="Submit">
        <!--Submit Button-->
    </div>

    <div class="searchingTools">
        <fieldset class="radioForm">
            <legend>Search by:</legend>
            <form class=formList>
                <!--Radio Buttons-->
                <div>
                    <input type="radio" name="moodRadio" id="happyRadio" value="1"> Happy
                    <input type="radio" name="moodRadio" id="sadRadio" value="2"> Sad
                </div>
                <div>
                    <input type="radio" name="moodRadio" id="angryRadio" value="3"> Angry
                    <input type="radio" name="moodRadio" id="confusedRadio" value="4"> Confused
                </div>
            </form>

        </fieldset>
        <fieldset class="radioForm">
            <legend>Search Journal Entries:</legend>
            <!--Search TextBox-->
            <input type="text" name="searchBox" id="searchBox" value="">
        </fieldset>

    </div>
    <!--Scripts to Webpack-->
    <article class="journalArray">

    </article>
</body>

</html>
